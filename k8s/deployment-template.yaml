apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - image: prporso/image-catalog:test #to be changed
          name: user
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: #connection url
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: #username
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              #value: #password
              valueFrom: #use Kubernetes secret for storing the password
                secretKeyRef:
                  name: #to be added
                  key: #to be added
          ports:
            - containerPort: 8080
              name: server
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: user
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: user
